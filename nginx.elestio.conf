events {
    worker_connections 512;
    use epoll;
}

http {
    # Basic settings for minimal resource usage
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 15;
    keepalive_requests 100;
    
    # Gzip compression to save bandwidth
    gzip on;
    gzip_types text/plain text/css application/json application/javascript;
    
    # Upstream for Malaysian Loan Bot
    upstream malaysian_loan_backend {
        server malaysian-loan-bot:8080;
    }
    
    server {
        listen 80;
        server_name _;
        
        # Malaysian Loan Bot Webhook
        location /client/001/webhook {
            proxy_pass http://malaysian_loan_backend/webhook;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_connect_timeout 5s;
            proxy_send_timeout 10s;
            proxy_read_timeout 10s;
        }
        
        # Health check endpoint
        location /health {
            access_log off;
            return 200 "Malaysian Loan AI healthy\n";
            add_header Content-Type text/plain;
        }
        
        # Root redirect
        location / {
            return 200 "Malaysian Loan AI Bot - Webhook: /client/001/webhook";
            add_header Content-Type text/plain;
        }
    }
}